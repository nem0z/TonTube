{% extends "template.html" %}

{% block content %} 

<div>
	<h1>Register</h1>
	<form method="POST">
		{% if form.errors %}
		   {% for field in form %}
			   {% for error in field.errors %}
				  <div class="alert alert-danger">
					   <strong>{{ error }}</strong>
				  </div>
			   {% endfor %}
		   {% endfor %}
		{% endif %}
		{% csrf_token %}
		{{ register_form }}
		<input type="submit">Register</input>
	</form>
	<p>If you already have an account, <a href="/user/login">login</a> instead.</p>
</div>

{% endblock %}
